<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form action="{{url_for('login')}}" method="POST">
            <label for="usi">Username:</label>
            <input id="usi" type="text" name="username" required>
            <br>
            <label for="psi">Password:</label>
            <input id="psi" type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <br>
        {% if error %}
        {{error}}
        {% endif %}
        <br>
        <br>
        <a href="{{url_for('register')}}">Register</a>
    </body>
</html>
